<!DOCTYPE html>
<html lang="en" ng-app="angular-controller-example">
<head>
  <meta charset="UTF-8">
  <title>chapter09/angular-controller</title>
  <script src="../js/angular.js"></script>
  <script src="../js/angular-controller.js"></script>
  <link rel="stylesheet" href="../css/chapter09.css">
</head>
<body>
  <header>
    <h1>The Maker Bus</h1>
  </header>
  <h2>Buy tickets</h2>
  <div class="third"><img src="../images/toys1.jpg" alt="Circuit boards"/></div>
  <div class="two-thirds">
    <table ng-controller="BasketCtrl">
      <tr>
        <td>Item:</td>
        <td>{{ description }}</td>
      </tr>
      <tr>
        <td>Cost:</td>
        <td>£{{ cost }}</td>
      </tr>
      <tr>
        <td>Quantity:</td>
        <td><input type="number" ng-model="quantity"></td>
      </tr>
      <tr>
        <td>Subtotal:</td>
        <td>{{quantity * cost | currency:"£":2}}</td>
      </tr>
    </table>
  </div>
</body>
</html>
