<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chapter09/jqui-form</title>
  <link rel="stylesheet" href="../css/chapter09.css">
  <link rel="stylesheet" href="../css/jquery-ui.theme.css">
  <link rel="stylesheet" href="../css/jquery-ui.structure.css">
</head>
<body>
  <header>
    <h1>The Maker Bus</h1>
  </header>
  <h2>Find Accommodation</h2>
  <div class="third"><img src="../images/toys1.jpg" alt="Circuit boards" /></div>
  <div class="two-thirds">
    <form>
      <p id="price">
        <label for="amount">Price range:</label>
        <input type="text" id="amount"/>
      </p>
      <div id="price-range"></div>
      <p>
        <label for="arrival">Arrival date:</label>
        <input type="text" id="arrival">
      </p>
      <input type="submit" value="Find a hotel" />
    </form>
  </div>
  <script src="../js/jquery-3.1.0.min.js"></script>
  <script src="../js/jquery-ui.js"></script>
  <script src="../js/jqui-form-init.js"></script>
</body>
</html>
