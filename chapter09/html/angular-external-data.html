<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>chapter09/angular-external-data</title>
  <!-- <script src="../js/angular.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  <script src="../js/angular-external-data.js"></script>
  <link rel="stylesheet" href="../css/chapter09.css">
</head>
<body>
  <header>
    <h1>The maker bus</h1>
  </header>
  <h2>Session Times</h2>
  <div class="third"><img src="../images/toys1.jpg" alt="Circuit boards" /></div>
  <div class="two-thirds" id="timetable">
    <table ng-controller="TimetableCtrl">
      <tr>
        <th>time</th>
        <th>title</th>
        <th>detail</th>
      </tr>
      <tr ng-repeat="session in sessions">
        <td>{{ session.time }}</td>
        <td>{{ session.title }}</td>
        <td>{{ session.detail }}</td>
      </tr>
    </table>
  </div>
</body>
</html>
