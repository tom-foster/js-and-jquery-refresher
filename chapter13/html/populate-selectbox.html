<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chapter13/populate-selectbox</title>
  <link rel="stylesheet" href="../css/chapter13.css">
</head>
<body>
  <div class="container login">
    <form action="/heard" method="post" name="howHeard" id="howHeard">
      <div class="one-third column">
        <img src="../images/logo.png" alt="logo" id="logo" />
      </div>
      <div class="two-thirds column" id="main">
        <fieldset>
          <legend>Equipment hire</legend>
          <label for="equipmentType">type</label>
          <select name="equipmentType" id="equipmentType">
            <option value="choose">Please choose a type</option>
            <option value="cameras">camera</option>
            <option value="projectors">projector</option>
          </select>
          <br>
          <label for="model">model</label>
          <select name="model" id="model">
            <option value="">Please choose a type first</option>
          </select>
          <input type="submit" value="submit" id="submit"/>
        </fieldset>
      </div><!-- .two-thirds-->
    </form>
  </div><!-- .container -->
  <script src="../js/utilities.js"></script>
  <script src="../js/populate-selectbox.js"></script>
</body>
</html>
