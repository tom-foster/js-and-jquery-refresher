<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chapter13/placeholder-polyfill</title>
  <link rel="stylesheet" href="../css/chapter13.css"/>
</head>
<body>
  <div class="container">
    <form action="/register" method="post">
      <div class="one-third column">
        <img src="../images/logo.png" alt="logo" id="logo">
      </div>
      <div class="two-thirds column" id="main">
        <fieldset>
          <legend>Register</legend>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="username">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="you@yourdomain.com" />
          <label for="dob">Date of birth:</label>
          <input type="text" id="dob" name="dob" placeholder="dd-mm-yyyy"/>
          <input type="submit" value="Register" />
        </fieldset>
      </div><!-- .two-thirds -->
    </form>
  </div><!-- .container -->
  <!-- <script src="../js/jquery-3.1.0.min.js"></script> -->
  <script src="../js/utilities.js"></script>
  <script src="../js/placeholder-polyfill.js"></script>
</body>
</html>
