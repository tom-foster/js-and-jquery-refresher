<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chapter13/show-option</title>
  <link rel="stylesheet" href="../css/chapter13.css"/>
</head>
<body>
  <div class="container login">
    <form action="/heard" method="post" id="how-heard">
      <div class="one-third column">
        <img src="../images/logo.png" alt="logo" id="logo"/>
      </div>
      <div class="two-thirds column" id="main">
        <fieldset>
          <legend>How did you hear about us?</legend>

          <input type="radio" name="heard" value="search" id="search"/>
          <label for="search">Search engine</label>
          <br>

          <input type="radio" name="heard" value="print" id="print"/>
          <label for="print">Newspaper or magazine</label>
          <br>

          <input type="radio" name="heard" value="other" id="other"/>
          <label for="other">Other</label>
          <br>
          <input type="text" name="other-input" id="other-text"/>

          <input type="submit" value="submit" id="submit"/>
        </fieldset>
      </div><!-- .two-thirds -->
    </form>
  </div> <!-- .container -->
  <script src="../js/utilities.js"></script>
  <script src="../js/show-option.js"></script>
</body>
</html>
