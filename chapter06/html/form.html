<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chapter06/form</title>
  <link rel="stylesheet" href="../css/chapter06.css">
</head>
<body>
  <div id="page">
    <h1>List King</h1>
    <form action="http://www.example.org/register" method="post" id="formSignup">

      <h2>Membership</h2>

      <label for="package" class="selectbox">Select a package: </label>
      <select name="" id="package">
        <option value="">1 year ($50)</option>
        <option value="">1 month ($5)</option>
      </select>
      <div id="packageHint" class="tip"></div>

      <input type="checkbox" name="" id="terms"/>
      <label for="terms" class="checkbox">Check to agree to terms and conditions</label>
      <div id="termsHint" class="warning"></div>

      <input type="submit" value="next" />
    </form>
    <script src="../js/form.js"></script>
  </div>
</body>
</html>
